<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device.width,initial-scale=1">
    <title>flexbox</title>
    <style>
    .flex{
      display: flex;
      flex-direction: row ;
      justify-content: space-around;
    }
    .flex>div{
      background-color: lightgreen;
      padding: 2%;
      margin: 2%;
      font-size: 40px;
    }
    </style>
  </head>
  <body>
    <div class="flex">
      <div>A</div>
      <div>B</div>
      <div>C</div>
      <div>D</div>
  </body>
</html>
